<table class="meio">
    <th class="tela">{{tela}}</th>
    <tr></tr>
    <tr>
        <td>
            <input type="button" (click)="mudarMostrador($event)" class="botao cinzento"  value="C">
            <input type="button" (click)="mudarMostrador($event)" class="botao cinzento"  value="+/-">
            <input type="button" (click)="mudarMostrador($event)" class="botao cinzento"  value="%">
            <input type="button" (click)="mudarMostrador($event)" class="botao laranja"   value="/">
            <br>
        </td>
    </tr>
    <tr> 
        <td>
            <input type="button" (click)="mudarMostrador($event)" class="botao cinzento-escuro"  value="7">
            <input type="button" (click)="mudarMostrador($event)" class="botao cinzento-escuro"  value="8">
            <input type="button" (click)="mudarMostrador($event)" class="botao cinzento-escuro"  value="9">
            <input type="button" (click)="mudarMostrador($event)" class="botao laranja"          value="x">
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" (click)="mudarMostrador($event)" class="botao cinzento-escuro"  value="4">
            <input type="button" (click)="mudarMostrador($event)" class="botao cinzento-escuro"  value="5">
            <input type="button" (click)="mudarMostrador($event)" class="botao cinzento-escuro"   value="6">
            <input type="button" (click)="mudarMostrador($event)" class="botao laranja"          value="-">
            <br>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" (click)="mudarMostrador($event)" class="botao cinzento-escuro"  value="1">
            <input type="button" (click)="mudarMostrador($event)" class="botao cinzento-escuro"  value="2">
            <input type="button" (click)="mudarMostrador($event)" class="botao cinzento-escuro"  value="3">
            <input type="button" (click)="mudarMostrador($event)" class="botao laranja"          value="+">
            <br>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" (click)="mudarMostrador($event)" class="botao-duplo cinzento-escuro"  value="0">
            <input type="button" (click)="mudarMostrador($event)" class="botao cinzento-escuro"        value=".">
            <input type="button" (click)="calcular()"             class="botao laranja"                value="=">
            <br>
        </td>
    </tr>
</table>
